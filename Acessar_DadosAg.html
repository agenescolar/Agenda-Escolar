<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Escolar - Acessar Dados</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f9c74f;
            --danger: #f94144;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --white: #ffffff;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.05), 0 6px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        
        header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(120deg, var(--primary), var(--secondary));
            color: var(--white);
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        header h1 i {
            background: var(--white);
            color: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .admin-panel {
            padding: 30px;
        }
        
        .data-section {
            margin-bottom: 30px;
            background: var(--white);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        
        .data-section h2 {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-gray);
        }
        
        .data-content {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
        }
        
        .btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn-danger {
            background: var(--danger);
            box-shadow: 0 4px 10px rgba(249, 65, 68, 0.3);
        }
        
        .btn-danger:hover {
            box-shadow: 0 6px 15px rgba(249, 65, 68, 0.4);
        }
        
        .btn-success {
            background: var(--success);
            box-shadow: 0 4px 10px rgba(76, 201, 240, 0.3);
        }
        
        .btn-success:hover {
            box-shadow: 0 6px 15px rgba(76, 201, 240, 0.4);
        }
        
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background-color: rgba(76, 201, 240, 0.15);
            color: #0a7ea6;
            border-left: 4px solid var(--success);
        }
        
        .error {
            background-color: rgba(249, 65, 68, 0.15);
            color: #c82333;
            border-left: 4px solid var(--danger);
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .admin-panel {
                padding: 20px;
            }
            
            .btn {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-lock"></i> Painel Administrativo</h1>
            <p>Acesse os dados armazenados no LocalStorage</p>
        </header>
        
        <section class="admin-panel">
            <div class="message" id="message"></div>
            
            <div class="data-section">
                <h2>Usuários Cadastrados</h2>
                <button class="btn" onclick="loadUsers()">Carregar Usuários</button>
                <button class="btn btn-danger" onclick="clearUsers()">Limpar Usuários</button>
                <div class="data-content">
                    <pre id="usersData">Clique em "Carregar Usuários" para exibir os dados</pre>
                </div>
            </div>
            
            <div class="data-section">
                <h2>Usuário Logado Atualmente</h2>
                <button class="btn" onclick="loadLoggedUser()">Carregar Usuário Logado</button>
                <button class="btn btn-danger" onclick="logoutUser()">Fazer Logout</button>
                <div class="data-content">
                    <pre id="loggedUserData">Clique em "Carregar Usuário Logado" para exibir os dados</pre>
                </div>
            </div>
            
            <div class="data-section">
                <h2>Eventos do Calendário</h2>
                <button class="btn" onclick="loadEvents()">Carregar Eventos</button>
                <button class="btn btn-danger" onclick="clearEvents()">Limpar Eventos</button>
                <button class="btn btn-success" onclick="exportEvents()">Exportar Eventos</button>
                <div class="data-content">
                    <pre id="eventsData">Clique em "Carregar Eventos" para exibir os dados</pre>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Função para mostrar mensagens
        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            setTimeout(() => {
                messageEl.textContent = '';
                messageEl.className = 'message';
            }, 3000);
        }
        
        // Carregar usuários cadastrados
        function loadUsers() {
            try {
                const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
                document.getElementById('usersData').textContent = JSON.stringify(usuarios, null, 2);
                showMessage('Usuários carregados com sucesso!', 'success');
            } catch (error) {
                showMessage('Erro ao carregar usuários: ' + error.message, 'error');
            }
        }
        
        // Carregar usuário logado
        function loadLoggedUser() {
            try {
                const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado')) || null;
                document.getElementById('loggedUserData').textContent = usuarioLogado 
                    ? JSON.stringify(usuarioLogado, null, 2)
                    : 'Nenhum usuário está logado no momento';
                showMessage('Usuário logado carregado com sucesso!', 'success');
            } catch (error) {
                showMessage('Erro ao carregar usuário logado: ' + error.message, 'error');
            }
        }
        
        // Carregar eventos
        function loadEvents() {
            try {
                const eventos = JSON.parse(localStorage.getItem('events')) || [];
                document.getElementById('eventsData').textContent = JSON.stringify(eventos, null, 2);
                showMessage('Eventos carregados com sucesso!', 'success');
            } catch (error) {
                showMessage('Erro ao carregar eventos: ' + error.message, 'error');
            }
        }
        
        // Limpar usuários
        function clearUsers() {
            if (confirm('Tem certeza que deseja limpar todos os usuários cadastrados?')) {
                localStorage.removeItem('usuarios');
                document.getElementById('usersData').textContent = 'Dados dos usuários foram limpos';
                showMessage('Usuários removidos com sucesso!', 'success');
            }
        }
        
        // Fazer logout do usuário
        function logoutUser() {
            if (confirm('Tem certeza que deseja fazer logout do usuário atual?')) {
                localStorage.removeItem('usuarioLogado');
                document.getElementById('loggedUserData').textContent = 'Nenhum usuário está logado no momento';
                showMessage('Logout realizado com sucesso!', 'success');
            }
        }
        
        // Limpar eventos
        function clearEvents() {
            if (confirm('Tem certeza que deseja limpar todos os eventos?')) {
                localStorage.removeItem('events');
                document.getElementById('eventsData').textContent = 'Dados dos eventos foram limpos';
                showMessage('Eventos removidos com sucesso!', 'success');
            }
        }
        
        // Exportar eventos
        function exportEvents() {
            try {
                const eventos = JSON.parse(localStorage.getItem('events')) || [];
                if (eventos.length === 0) {
                    showMessage('Não há eventos para exportar', 'error');
                    return;
                }
                
                const dataStr = JSON.stringify(eventos, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = 'eventos.json';
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
                
                showMessage('Eventos exportados com sucesso!', 'success');
            } catch (error) {
                showMessage('Erro ao exportar eventos: ' + error.message, 'error');
            }
        }
        
        // Carregar dados automaticamente ao abrir a página
        window.onload = function() {
            loadUsers();
            loadLoggedUser();
            loadEvents();
        };
    </script>
    
    <!-- Font Awesome para ícones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
