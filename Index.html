<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Escolar - Calendário Bloqueado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Variáveis CSS para consistência */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f9c74f;
            --danger: #f94144;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --white: #ffffff;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.05), 0 6px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        /* Cabeçalho */
        header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(120deg, var(--primary), var(--secondary));
            color: var(--white);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header h1 i {
            background: var(--white);
            color: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Navegação por abas */
        .tabs {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 5px;
            width: fit-content;
            margin: 0 auto;
            backdrop-filter: blur(10px);
        }

        .tab {
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 50px;
            margin: 0 5px;
            font-weight: 600;
            transition: var(--transition);
            color: rgba(255, 255, 255, 0.8);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--white);
        }

        .tab.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Conteúdo das abas */
        main {
            padding: 30px;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            display: block;
        }

        .tab-content h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary);
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 10px;
        }

        .tab-content h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        /* Formulários */
        form {
            max-width: 500px;
            margin: 0 auto;
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 16px;
            transition: var(--transition);
            background: var(--light);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: var(--white);
            border: none;
            padding: 14px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            width: 100%;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        /* Mensagens */
        #loginMessage, #cadastroMessage {
            margin-top: 20px;
            padding: 12px 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background-color: rgba(76, 201, 240, 0.15);
            color: #0a7ea6;
            border-left: 4px solid var(--success);
        }

        .error {
            background-color: rgba(249, 65, 68, 0.15);
            color: #c82333;
            border-left: 4px solid var(--danger);
        }

        /* Calendário */
        .calendar-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .calendar-controls h3 {
            font-size: 1.5rem;
            color: var(--dark);
            min-width: 180px;
            text-align: center;
        }

        .calendar-controls button {
            width: auto;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .calendar-day {
            border: 2px solid var(--light-gray);
            padding: 12px;
            min-height: 120px;
            background-color: var(--white);
            border-radius: 10px;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .calendar-day:hover {
            transform: translateY(-3px);
            box-shadow: var(--card-shadow);
            border-color: var(--primary);
        }

        .day-header {
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--light-gray);
            color: var(--dark);
        }

        .day-number {
            font-size: 1.2em;
        }

        .day-events {
            margin-top: 8px;
        }

        .event {
            padding: 4px 8px;
            margin-bottom: 5px;
            border-radius: 6px;
            font-size: 0.75em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event.prova {
            background-color: rgba(249, 65, 68, 0.15);
            border-left: 3px solid var(--danger);
            color: #c82333;
        }

        .event.trabalho {
            background-color: rgba(76, 201, 240, 0.15);
            border-left: 3px solid var(--success);
            color: #0a7ea6;
        }

        .other-month {
            opacity: 0.4;
            background-color: var(--light);
        }

        .other-month:hover {
            opacity: 0.7;
        }

        .today {
            background-color: rgba(67, 97, 238, 0.1);
            border-color: var(--primary);
        }

        .today .day-number {
            background: var(--primary);
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 auto;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: var(--white);
            margin: 10% auto;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: var(--gray);
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .close:hover {
            color: var(--danger);
            transform: rotate(90deg);
        }

        /* Lista de Eventos */
        .event-list {
            margin-top: 40px;
            background-color: var(--white);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .event-list h3 {
            margin-bottom: 20px;
            color: var(--primary);
            font-size: 1.5rem;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-gray);
        }

        #eventsList {
            list-style: none;
        }

        #eventsList li {
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid;
            background-color: var(--light);
            border-radius: 8px;
            transition: var(--transition);
        }

        #eventsList li:hover {
            transform: translateX(5px);
        }

        #eventsList li.prova {
            border-left-color: var(--danger);
        }

        #eventsList li.trabalho {
            border-left-color: var(--success);
        }

        .event-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .event-date {
            font-size: 0.85em;
            color: var(--gray);
            margin-bottom: 8px;
        }

        .event-description {
            font-size: 0.9em;
            margin-top: 8px;
            color: var(--dark);
        }

        /* Botão de Sair */
        .logout-btn {
            display: block;
            margin: 30px auto 0;
            background: var(--danger);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            width: auto;
            box-shadow: 0 4px 10px rgba(249, 65, 68, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(249, 65, 68, 0.4);
            background: #e02d30;
        }

        /* Links de navegação */
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }

        .nav-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Overlay de bloqueio */
        .calendar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 10;
        }

        .calendar-overlay i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .calendar-overlay p {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark);
            max-width: 80%;
        }

        .calendar-overlay button {
            width: auto;
            background: var(--primary);
        }

        .calendar-container {
            position: relative;
        }

        /* Responsividade */
        @media (max-width: 992px) {
            .calendar-day {
                min-height: 100px;
                padding: 8px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
                width: 100%;
                border-radius: 12px;
            }
            
            .tab {
                margin: 5px 0;
                text-align: center;
            }
            
            .calendar-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 8px;
            }
            
            .calendar-day {
                min-height: 80px;
                padding: 5px;
            }
            
            .day-number {
                font-size: 1em;
            }
            
            .event {
                display: none;
            }
            
            .calendar-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .calendar-controls button {
                width: 100%;
            }
            
            form {
                padding: 20px;
            }
            
            .calendar-overlay i {
                font-size: 2.5rem;
            }
            
            .calendar-overlay p {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                border-radius: 12px;
            }
            
            main {
                padding: 20px;
            }
            
            .calendar-day {
                min-height: 60px;
            }
            
            .day-header {
                font-size: 0.9em;
            }
            
            .modal-content {
                padding: 20px;
                margin: 20% auto;
            }
            
            .logout-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book"></i> Agenda Escolar</h1>
            <nav>
                <ul class="tabs">
                    <li class="tab active" data-tab="cadastro">Cadastro</li>
                    <li class="tab" data-tab="login">Login</li>
                    <li class="tab" data-tab="calendario">Calendário</li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Seção de Cadastro -->
            <section id="cadastro" class="tab-content active">
                <h2>Cadastro</h2>
                <form id="cadastroForm">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha:</label>
                        <input type="password" id="confirmarSenha" required>
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
                <p id="cadastroMessage"></p>
                <div class="nav-links">
                    <p>Já tem uma conta? <a href="#" onclick="switchToLogin()">Faça login aqui</a></p>
                </div>
            </section>

            <!-- Seção de Login -->
            <section id="login" class="tab-content">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginSenha">Senha:</label>
                        <input type="password" id="loginSenha" required>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
                <p id="loginMessage"></p>
                <div class="nav-links">
                    <p>Não tem uma conta? <a href="#" onclick="switchToCadastro()">Cadastre-se aqui</a></p>
                </div>
            </section>

            <!-- Seção de Calendário -->
            <section id="calendario" class="tab-content">
                <h2>Calendário Escolar</h2>
                
                <div class="calendar-container">
                    <!-- Overlay de bloqueio (será mostrado se o usuário não estiver logado) -->
                    <div id="calendarOverlay" class="calendar-overlay">
                        <i class="fas fa-lock"></i>
                        <p>Faça login para acessar o calendário</p>
                        <button onclick="switchToLogin()">Fazer Login</button>
                    </div>
                    
                    <div class="calendar-controls">
                        <button id="prevMonth"><i class="fas fa-chevron-left"></i> Anterior</button>
                        <h3 id="currentMonthYear">Maio 2023</h3>
                        <button id="nextMonth">Próximo <i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- O calendário será gerado pelo JavaScript -->
                    </div>
                </div>
                
                <!-- Modal para adicionar evento -->
                <div id="eventModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>Adicionar Evento</h3>
                        <form id="eventForm">
                            <div class="form-group">
                                <label for="eventDate">Data:</label>
                                <input type="text" id="eventDate" readonly>
                            </div>
                            <div class="form-group">
                                <label for="eventType">Tipo:</label>
                                <select id="eventType">
                                    <option value="prova">Prova</option>
                                    <option value="trabalho">Trabalho</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="eventSubject">Matéria:</label>
                                <input type="text" id="eventSubject" required>
                            </div>
                            <div class="form-group">
                                <label for="eventDescription">Descrição:</label>
                                <textarea id="eventDescription"></textarea>
                            </div>
                            <button type="submit">Salvar Evento</button>
                        </form>
                    </div>
                </div>
                
                <!-- Lista de Eventos -->
                <div class="event-list">
                    <h3>Seus Eventos</h3>
                    <ul id="eventsList">
                        <!-- Eventos serão listados aqui -->
                    </ul>
                </div>
                
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </section>
        </main>
    </div>

    <script>
        // Funções para trocar entre abas
        function switchToLogin() {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector('.tab[data-tab="login"]').classList.add('active');
            document.getElementById('login').classList.add('active');
        }
        
        function switchToCadastro() {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector('.tab[data-tab="cadastro"]').classList.add('active');
            document.getElementById('cadastro').classList.add('active');
        }
        
        function logout() {
            localStorage.removeItem('usuarioLogado');
            checkLoginStatus();
            switchToLogin();
        }

        // Função para verificar status de login e mostrar/ocultar overlay
        function checkLoginStatus() {
            const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
            const calendarOverlay = document.getElementById('calendarOverlay');
            
            if (usuarioLogado) {
                // Usuário está logado, esconder overlay
                calendarOverlay.style.display = 'none';
            } else {
                // Usuário não está logado, mostrar overlay
                calendarOverlay.style.display = 'flex';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Verificar status de login inicial
            checkLoginStatus();
            
            // Sistema de Abas
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove a classe active de todas as abas e conteúdos
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Adiciona a classe active à aba clicada e ao conteúdo correspondente
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                    
                    // Se for a aba do calendário, verificar login e renderizar calendário se logado
                    if (tabId === 'calendario') {
                        checkLoginStatus();
                        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
                        if (usuarioLogado) {
                            renderCalendar();
                        }
                    }
                });
            });
            
            // Sistema de Cadastro e Login
            const cadastroForm = document.getElementById('cadastroForm');
            const loginForm = document.getElementById('loginForm');
            
            // Armazenamento de usuários (simulado)
            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            
            // Cadastro
            cadastroForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const nome = document.getElementById('nome').value;
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
                const confirmarSenha = document.getElementById('confirmarSenha').value;
                
                // Validações
                if (senha !== confirmarSenha) {
                    showMessage('cadastroMessage', 'As senhas não coincidem!', 'error');
                    return;
                }
                
                if (usuarios.some(u => u.email === email)) {
                    showMessage('cadastroMessage', 'Este email já está cadastrado!', 'error');
                    return;
                }
                
                // Cadastra o usuário
                usuarios.push({ nome, email, senha });
                localStorage.setItem('usuarios', JSON.stringify(usuarios));
                
                showMessage('cadastroMessage', 'Cadastro realizado com sucesso!', 'success');
                cadastroForm.reset();
                
                // Muda para a aba de login
                switchToLogin();
            });
            
            // Login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const senha = document.getElementById('loginSenha').value;
                
                const usuario = usuarios.find(u => u.email === email && u.senha === senha);
                
                if (usuario) {
                    showMessage('loginMessage', `Bem-vindo, ${usuario.nome}!`, 'success');
                    loginForm.reset();
                    
                    // Armazena o usuário logado
                    localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                    
                    // Atualiza status de login
                    checkLoginStatus();
                    
                    // Muda para a aba do calendário
                    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                    
                    document.querySelector('.tab[data-tab="calendario"]').classList.add('active');
                    document.getElementById('calendario').classList.add('active');
                    
                    // Renderiza o calendário
                    renderCalendar();
                } else {
                    showMessage('loginMessage', 'Email ou senha incorretos!', 'error');
                }
            });
            
            // Função para exibir mensagens
            function showMessage(elementId, message, type) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.className = type;
            }
            
            // Sistema de Calendário
            const calendarGrid = document.getElementById('calendarGrid');
            const currentMonthYear = document.getElementById('currentMonthYear');
            const prevMonthBtn = document.getElementById('prevMonth');
            const nextMonthBtn = document.getElementById('nextMonth');
            const eventModal = document.getElementById('eventModal');
            const eventForm = document.getElementById('eventForm');
            const eventDateInput = document.getElementById('eventDate');
            const eventsList = document.getElementById('eventsList');
            
            let currentDate = new Date();
            let selectedDate = null;
            let events = JSON.parse(localStorage.getItem('events')) || [];
            
            // Renderiza o calendário
            function renderCalendar() {
                // Verificar se o usuário está logado
                const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
                if (!usuarioLogado) {
                    return; // Não renderizar se não estiver logado
                }
                
                // Limpa o calendário
                calendarGrid.innerHTML = '';
                
                // Define o mês e ano atual
                const monthNames = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 
                                   'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
                currentMonthYear.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
                
                // Obtém o primeiro dia do mês
                const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                const startingDay = firstDay.getDay();
                
                // Obtém o número de dias no mês
                const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
                
                // Obtém o número de dias no mês anterior
                const daysInLastMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
                
                // Renderiza os dias do mês anterior
                for (let i = 0; i < startingDay; i++) {
                    const dayElement = createDayElement(daysInLastMonth - startingDay + i + 1, true);
                    calendarGrid.appendChild(dayElement);
                }
                
                // Renderiza os dias do mês atual
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), i);
                    const isToday = isSameDay(dayDate, new Date());
                    
                    const dayElement = createDayElement(i, false, isToday);
                    
                    // Adiciona eventos ao dia, se houver
                    const dayEvents = events.filter(event => 
                        isSameDay(new Date(event.date), dayDate)
                    );
                    
                    if (dayEvents.length > 0) {
                        const eventsContainer = document.createElement('div');
                        eventsContainer.className = 'day-events';
                        
                        dayEvents.forEach(event => {
                            const eventElement = document.createElement('div');
                            eventElement.className = `event ${event.type}`;
                            eventElement.textContent = `${event.subject} (${event.type})`;
                            eventsContainer.appendChild(eventElement);
                        });
                        
                        dayElement.appendChild(eventsContainer);
                    }
                    
                    calendarGrid.appendChild(dayElement);
                }
                
                // Calcula o total de células já renderizadas
                const totalCells = startingDay + daysInMonth;
                
                // Renderiza os dias do próximo mês para completar a grade
                const remainingCells = 42 - totalCells; // 6 semanas x 7 dias = 42 células
                
                for (let i = 1; i <= remainingCells; i++) {
                    const dayElement = createDayElement(i, true);
                    calendarGrid.appendChild(dayElement);
                }
                
                // Atualiza a lista de eventos
                updateEventsList();
            }
            
            // Cria um elemento de dia para o calendário
            function createDayElement(dayNumber, isOtherMonth, isToday = false) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                if (isOtherMonth) {
                    dayElement.classList.add('other-month');
                }
                
                if (isToday) {
                    dayElement.classList.add('today');
                }
                
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.innerHTML = `<span class="day-number">${dayNumber}</span>`;
                dayElement.appendChild(dayHeader);
                
                // Adiciona evento de clique para abrir o modal
                dayElement.addEventListener('click', () => {
                    // Verificar se o usuário está logado
                    const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
                    if (!usuarioLogado) {
                        return; // Não fazer nada se não estiver logado
                    }
                    
                    if (!isOtherMonth) {
                        const clickedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), dayNumber);
                        openEventModal(clickedDate);
                    }
                });
                
                return dayElement;
            }
            
            // Abre o modal para adicionar evento
            function openEventModal(date) {
                // Verificar se o usuário está logado
                const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
                if (!usuarioLogado) {
                    return; // Não abrir modal se não estiver logado
                }
                
                selectedDate = date;
                
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                eventDateInput.value = date.toLocaleDateString('pt-BR', options);
                
                eventModal.style.display = 'block';
            }
            
            // Fecha o modal
            document.querySelector('.close').addEventListener('click', () => {
                eventModal.style.display = 'none';
            });
            
            // Fecha o modal ao clicar fora dele
            window.addEventListener('click', (e) => {
                if (e.target === eventModal) {
                    eventModal.style.display = 'none';
                }
            });
            
            // Adiciona um novo evento
            eventForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const type = document.getElementById('eventType').value;
                const subject = document.getElementById('eventSubject').value;
                const description = document.getElementById('eventDescription').value;
                
                const newEvent = {
                    date: selectedDate.toISOString(),
                    type,
                    subject,
                    description
                };
                
                events.push(newEvent);
                localStorage.setItem('events', JSON.stringify(events));
                
                eventForm.reset();
                eventModal.style.display = 'none';
                renderCalendar();
            });
            
            // Atualiza a lista de eventos
            function updateEventsList() {
                eventsList.innerHTML = '';
                
                // Ordena eventos por data
                const sortedEvents = [...events].sort((a, b) => 
                    new Date(a.date) - new Date(b.date)
                );
                
                sortedEvents.forEach(event => {
                    const eventDate = new Date(event.date);
                    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    
                    const eventItem = document.createElement('li');
                    eventItem.className = event.type;
                    
                    eventItem.innerHTML = `
                        <div class="event-title">${event.subject} (${event.type})</div>
                        <div class="event-date">${eventDate.toLocaleDateString('pt-BR', options)}</div>
                        ${event.description ? `<div class="event-description">${event.description}</div>` : ''}
                    `;
                    
                    eventsList.appendChild(eventItem);
                });
            }
            
            // Navegação entre meses
            prevMonthBtn.addEventListener('click', () => {
                const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
                if (!usuarioLogado) return;
                
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            
            nextMonthBtn.addEventListener('click', () => {
                const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
                if (!usuarioLogado) return;
                
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });
            
            // Verifica se duas datas são o mesmo dia
            function isSameDay(date1, date2) {
                return date1.getFullYear() === date2.getFullYear() &&
                       date1.getMonth() === date2.getMonth() &&
                       date1.getDate() === date2.getDate();
            }
            
            // Verifica se há usuário logado ao carregar a página
            const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
            if (usuarioLogado) {
                // Se já está logado, vai direto para o calendário
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                document.querySelector('.tab[data-tab="calendario"]').classList.add('active');
                document.getElementById('calendario').classList.add('active');
                renderCalendar();
            } else {
                // Se não está logado, mostra a aba de cadastro primeiro
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                document.querySelector('.tab[data-tab="cadastro"]').classList.add('active');
                document.getElementById('cadastro').classList.add('active');
            }
        });
    </script>
</body>
</html>
